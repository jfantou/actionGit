on:
  workflow_dispatch:

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: checkout 
        uses: actions/checkout@v3
      - name: Hello world action step
        id: hello
        uses: jfantou/actionGit@v1.10
        with:
          appId: 333730
          privateKey: ${{secrets.APP_PRIVATE_KEY}}
